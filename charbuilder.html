<!DOCTYPE html>
<html lang="en">
   <head>
     <title>Ogre 2d:char builder</title>
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      
	
      <script src="js/jquery-2.0.3.min.js"></script>
	  <script src="js/jquery.easing.1.3.js"></script>  
	  
	<script src="js/QTransform.js" type="text/javascript"></script>

	<script src="js/equips.js"></script>
	<script src="js/animations.js"></script>	  
	  
	  <script src="js/core.js"></script>
	  
   </head>

   <body onload="start();">
  
  
	<div id="unit0" class="char">
		<div class="head">
		
			<img class="hair" src="assets/svg/hair.svg">
		
			<div class="eye left"></div>
			<div class="eye right"></div>
		</div>
		
		<div class="shoulder"></div>
		
		<div class="trunk">
		</div>
		
		<div class="arm left">
			<div class="hand">
				<div class="thumb"></div>
			</div>
		</div>
		
		<div class="arm right">
			<div class="hand">
				<div class="thumb"></div>
			</div>
		</div>
		
		<div class="leg left"></div>
		<div class="leg right"></div>
		
	</div><!-- UNIT -->

  
  
  
  <div id="debug">
  
<button onClick="printChar(0);">Print</button>	
<button onClick="walk(0);">Walk</button>	
<button onClick="breath(0);">Breathe</button>	
<button onClick="bounce(0);">Bounce</button>	
<button onClick="slash(0);">Slash</button>	

  
  </div>
  
   </body>
</html>
